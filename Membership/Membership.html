<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/Assets/Ahoy White.png" type="image/x-icon" />
  </head>
  <body id="top">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="/Assets/Ahoy Black.png" alt="Ahoy Barbershop Logo" />
      </div>
      <nav>
        <button class="hamburger" aria-label="Toggle navigation">☰</button>
        <ul class="nav-links">
          <li><a href="/Home/Home.html">Home</a></li>
          <li><a href="/Haircuts/Haircuts.html">Haircuts</a></li>
          <li><a href="/AboutUs/About.html">About Us</a></li>
          <li><a href="/ContactUs/Contact.html">Contact Us</a></li>
          <li><a href="#top" class="active">Membership</a></li>
        </ul>
      </nav>
    </header>

    <!-- Form -->
    <section id="membership">
      <h2>Become Our Premium Member Today</h2>
      <p class="subtext">This membership will allow you to get our premium service.</p>
      <div class="form-container">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="address">Home Address</label>
            <input type="text" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="duration">Membership Duration</label>
            <select id="duration" name="duration">
              <option value="3">3 Months</option>
              <option value="6">6 Months</option>
              <option value="12">12 Months</option>
            </select>
          </div>          
          <div class="checkbox-container">
            <input type="checkbox" id="agree" name="agree" required />
            <label for="agree"
              >I agree to the <a href="#">terms and conditions</a>.</label
            >
          </div>
          <button type="button" class="submit-btn" onclick="ValidateRegister()">Register</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-logo">
        <img src="/Assets/Ahoy White.png" alt="Ahoy Barbershop" />
      </div>
      <div class="copyright">
        <p>
          Copyrights © 2024 All Rights Reserved by PT. Ahoy Barbershop Indonesia
        </p>
      </div>
      <div class="social-media">
        <a href="#"><img src="/Assets/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="/Assets/whatsapp.png" alt="WhatsApp" /></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
